<!DOCTYPE html>
<html>
<head>
    <title>3D Room with Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <a-scene>
        <a-assets>
            <video id="video" src="kagrua.mp4" loop muted crossorigin="anonymous" preload="auto"></video>
        </a-assets>

        <a-sky color="#ECECEC"></a-sky>
        <a-video id="video-plane" src="#video" position="0 1 -3" width="4" height="2"></a-video>

        <a-entity id="play-button" position="0 0.5 -2.9" geometry="primitive: box; depth: 0.1; height: 0.5; width: 1.5;" material="color: white; opacity: 0.8;">
            <a-text value="Play Video" align="center" position="0 0 0.01" color="#000"></a-text>
        </a-entity>
    </a-scene>

    <script>
        const video = document.getElementById('video');
        const playButton = document.getElementById('play-button');

        playButton.addEventListener('click', () => {
            video.play();
            playButton.setAttribute('visible', 'false'); // Hide the button after playing
        });

        // Ensure the button is interactive
        playButton.setAttribute('class', 'clickable');
    </script>
</body>
</html>
