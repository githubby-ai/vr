<!DOCTYPE html>
<html>
<head>
    <title>3D Room with Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        /* Center the button */
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="play-button">Play Video</button>
    
    <a-scene>
        <a-assets>
            <video id="video" src="kagrua.mp4" loop muted autoplay crossorigin="anonymous" preload="auto"></video>
        </a-assets>

        <a-sky color="#ECECEC"></a-sky>
        <a-video id="video-plane" src="#video" position="0 1 -3" width="4" height="2"></a-video>
    </a-scene>

    <script>
        const video = document.getElementById('video');
        const playButton = document.getElementById('play-button');

        playButton.addEventListener('click', () => {
            video.play();
            playButton.style.display = 'none';
        });
    </script>
</body>
</html>
